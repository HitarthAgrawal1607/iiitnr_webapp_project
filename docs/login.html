<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Wellness Wave</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0f172a, #1e293b, #0f172a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(#06b6d4, #3b82f6, #8b5cf6, #06b6d4);
      animation: spin 15s linear infinite;
      z-index: -2;
      opacity: 0.15;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      width: 90%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #06b6d4, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }

    .logo p {
      color: #cbd5e1;
      font-size: 0.9rem;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 30px;
    }

    .tab {
      flex: 1;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: none;
      border-radius: 10px;
      color: #cbd5e1;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .tab.active {
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      color: white;
      box-shadow: 0 4px 15px rgba(59, 130, 246, 0.5);
    }

    .tab:hover:not(.active) {
      background: rgba(255, 255, 255, 0.1);
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #cbd5e1;
      font-size: 0.9rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    input::placeholder {
      color: #64748b;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.6);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .error {
      background: rgba(239, 68, 68, 0.2);
      color: #fca5a5;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      border: 1px solid rgba(239, 68, 68, 0.3);
      display: none;
    }

    .success {
      background: rgba(34, 197, 94, 0.2);
      color: #86efac;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      border: 1px solid rgba(34, 197, 94, 0.3);
      display: none;
    }

    .form-content {
      display: none;
    }

    .form-content.active {
      display: block;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateX(-20px); }
      to { opacity: 1; transform: translateX(0); }
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #94a3b8;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>üèãÔ∏è Wellness Wave</h1>
      <p>Track Your Fitness Journey</p>
    </div>

    <div class="tabs">
      <button class="tab active" onclick="switchTab('login')">Login</button>
      <button class="tab" onclick="switchTab('register')">Register</button>
    </div>

    <div id="errorMessage" class="error"></div>
    <div id="successMessage" class="success"></div>

    <!-- Login Form -->
    <div id="loginForm" class="form-content active">
      <form onsubmit="handleLogin(event)">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="loginUsername" placeholder="Enter your username" required>
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="loginPassword" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="btn" id="loginBtn">Login</button>
      </form>
    </div>

    <!-- Register Form -->
    <div id="registerForm" class="form-content">
      <form onsubmit="handleRegister(event)">
        <div class="form-group">
          <label>Username</label>
          <input type="text" id="registerUsername" placeholder="Choose a username" required>
        </div>
        <div class="form-group">
          <label>Email (Optional)</label>
          <input type="email" id="registerEmail" placeholder="your@email.com">
        </div>
        <div class="form-group">
          <label>Password</label>
          <input type="password" id="registerPassword" placeholder="Choose a strong password" required minlength="6">
        </div>
        <button type="submit" class="btn" id="registerBtn">Register</button>
      </form>
    </div>

    <div class="footer">
      Built with passion üíô | Stay consistent üí™
    </div>
  </div>

  <script>
    function switchTab(tab) {
      document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
      event.target.classList.add('active');

      document.querySelectorAll('.form-content').forEach(f => f.classList.remove('active'));
      document.getElementById(tab + 'Form').classList.add('active');

      hideError();
      hideSuccess();
    }

    function showError(message) {
      const errorDiv = document.getElementById('errorMessage');
      errorDiv.textContent = message;
      errorDiv.style.display = 'block';
      setTimeout(hideError, 5000);
    }

    function hideError() {
      document.getElementById('errorMessage').style.display = 'none';
    }

    function showSuccess(message) {
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = message;
      successDiv.style.display = 'block';
    }

    function hideSuccess() {
      document.getElementById('successMessage').style.display = 'none';
    }

    async function handleLogin(event) {
      event.preventDefault();
      
      const username = document.getElementById('loginUsername').value;
      const password = document.getElementById('loginPassword').value;
      const btn = document.getElementById('loginBtn');

      btn.disabled = true;
      btn.textContent = 'Logging in...';
      hideError();

      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          credentials: 'include',
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (response.ok) {
          showSuccess('Login successful! Redirecting...');
          setTimeout(() => {
            window.location.href = '/face.html';
          }, 1000);
        } else {
          showError(data.error || 'Login failed');
        }
      } catch (error) {
        showError('Connection error. Make sure the server is running.');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Login';
      }
    }

    async function handleRegister(event) {
      event.preventDefault();
      
      const username = document.getElementById('registerUsername').value;
      const email = document.getElementById('registerEmail').value;
      const password = document.getElementById('registerPassword').value;
      const btn = document.getElementById('registerBtn');

      btn.disabled = true;
      btn.textContent = 'Registering...';
      hideError();
      hideSuccess();

      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, email, password })
        });

        const data = await response.json();

        if (response.ok) {
          showSuccess('Registration successful! Please login.');
          setTimeout(() => {
            switchTab('login');
            document.getElementById('loginUsername').value = username;
          }, 1500);
        } else {
          showError(data.error || 'Registration failed');
        }
      } catch (error) {
        showError('Connection error. Make sure the server is running.');
      } finally {
        btn.disabled = false;
        btn.textContent = 'Register';
      }
    }

    async function checkAuth() {
      try {
        const response = await fetch('/api/auth/status', {
          credentials: 'include'
        });
        const data = await response.json();
        
        if (data.authenticated) {
          window.location.href = '/face.html';
        }
      } catch (error) {
        console.log('Not authenticated');
      }
    }

    checkAuth();
  </script>
</body>
</html>
