    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Crimson Pro', serif;
            background: #000000;
            color: #FFFFFF;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Dramatic animated background */
        .bg-layers {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            pointer-events: none;
        }
        
        .northern-lights {
            position: absolute;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(ellipse at 20% 30%, rgba(0, 150, 255, 0.4) 0%, transparent 50%),
                radial-gradient(ellipse at 80% 70%, rgba(100, 255, 180, 0.3) 0%, transparent 50%),
                radial-gradient(ellipse at 50% 50%, rgba(180, 100, 255, 0.35) 0%, transparent 60%);
            animation: aurora-dance 15s ease-in-out infinite;
            opacity: 0.6;
        }
        
        @keyframes aurora-dance {
            0%, 100% { 
                transform: translateY(0) scale(1);
                filter: hue-rotate(0deg);
            }
            33% { 
                transform: translateY(-20px) scale(1.1);
                filter: hue-rotate(30deg);
            }
            66% { 
                transform: translateY(20px) scale(0.95);
                filter: hue-rotate(-30deg);
            }
        }
        
        .wave-layer {
            position: absolute;
            width: 200%;
            height: 100%;
            background: linear-gradient(90deg, 
                transparent 0%,
                rgba(0, 150, 255, 0.15) 20%,
                rgba(255, 170, 0, 0.15) 40%,
                rgba(0, 255, 200, 0.15) 60%,
                rgba(180, 100, 255, 0.15) 80%,
                transparent 100%);
            animation: wave-flow 25s linear infinite;
        }
        
        .wave-layer:nth-child(2) {
            animation-duration: 35s;
            animation-delay: -10s;
            opacity: 0.5;
        }
        
        @keyframes wave-flow {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        /* Floating particles */
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
        }
        
        .particle {
            position: absolute;
            background: radial-gradient(circle, rgba(255, 200, 100, 0.8), transparent);
            border-radius: 50%;
            animation: float-particle linear infinite;
        }
        
        .particle:nth-child(1) { width: 4px; height: 4px; left: 10%; animation-duration: 20s; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; left: 25%; animation-duration: 25s; animation-delay: -5s; }
        .particle:nth-child(3) { width: 3px; height: 3px; left: 40%; animation-duration: 18s; animation-delay: -10s; }
        .particle:nth-child(4) { width: 5px; height: 5px; left: 60%; animation-duration: 22s; animation-delay: -15s; }
        .particle:nth-child(5) { width: 4px; height: 4px; left: 75%; animation-duration: 28s; animation-delay: -8s; }
        .particle:nth-child(6) { width: 6px; height: 6px; left: 90%; animation-duration: 24s; animation-delay: -12s; }
        .particle:nth-child(7) { width: 3px; height: 3px; left: 15%; animation-duration: 26s; animation-delay: -18s; }
        .particle:nth-child(8) { width: 5px; height: 5px; left: 55%; animation-duration: 30s; animation-delay: -6s; }
        
        @keyframes float-particle {
            0% { 
                top: 110%; 
                opacity: 0;
                transform: translateX(0) rotate(0deg);
            }
            10% { opacity: 0.8; }
            90% { opacity: 0.8; }
            100% { 
                top: -10%; 
                opacity: 0;
                transform: translateX(50px) rotate(360deg);
            }
        }
        
        /* Giant floating runes */
        .mega-runes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        
        .mega-rune {
            position: absolute;
            font-family: 'Cinzel', serif;
            font-size: 8rem;
            font-weight: 900;
            color: rgba(255, 170, 0, 0.12);
            text-shadow: 0 0 40px rgba(255, 170, 0, 0.3);
            animation: drift 40s ease-in-out infinite;
        }
        
        .mega-rune:nth-child(1) { left: -5%; top: 10%; animation-delay: 0s; }
        .mega-rune:nth-child(2) { right: -5%; top: 30%; animation-delay: -15s; animation-duration: 50s; }
        .mega-rune:nth-child(3) { left: 20%; bottom: 10%; animation-delay: -25s; animation-duration: 45s; }
        
        @keyframes drift {
            0%, 100% { 
                transform: translate(0, 0) rotate(0deg);
                opacity: 0.12;
            }
            50% { 
                transform: translate(30px, -30px) rotate(5deg);
                opacity: 0.18;
            }
        }
        
        /* Dark vignette */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, transparent 0%, rgba(0, 0, 0, 0.7) 100%);
            pointer-events: none;
            z-index: 1;
        }
        
        .container {
            position: relative;
            z-index: 2;

            margin: 0 auto;
            padding: 3rem 1.5rem;
        }
        
        .norse-title {
            font-family: 'Cinzel', serif;

            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 60px rgba(255, 170, 0, 0.6);
            animation: shimmer 3s ease-in-out infinite;
            letter-spacing: 4px;
        }
        
        @keyframes shimmer {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .card {
            background: linear-gradient(135deg, rgba(30, 30, 60, 0.85), rgba(20, 20, 40, 0.9));
            border: 3px solid rgba(255, 170, 0, 0.6);
            border-radius: 1rem;
            padding: 2rem;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5), inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .card:hover:not(.rest-card) {
            transform: translateY(-8px) scale(1.02);
            border-color: rgba(255, 200, 0, 0.9);
            box-shadow: 0 20px 60px rgba(255, 170, 0, 0.4), 0 0 40px rgba(255, 170, 0, 0.2);
        }
        
        .rest-card {
            background: linear-gradient(135deg, rgba(20, 40, 70, 0.85), rgba(10, 20, 40, 0.9));
            border: 3px dashed rgba(100, 180, 255, 0.6);
        }
        
        .btn {
            background: linear-gradient(135deg, #CC0000, #FF4500);
            color: #FFFFFF;
            padding: 1.25rem 2.5rem;
            border: 2px solid #FFD700;
            border-radius: 0.5rem;
            font-family: 'Cinzel', serif;
            font-size: 1.1rem;
            text-transform: uppercase;
            letter-spacing: 3px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 700;
            box-shadow: 0 6px 20px rgba(255, 69, 0, 0.4);
            position: relative;
            overflow: hidden;
        }
        
        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
            transition: left 0.5s ease;
        }
        
        .btn:hover:not(:disabled)::before {
            left: 100%;
        }
        
        .btn:hover:not(:disabled) {
            background: linear-gradient(135deg, #FF4500, #FF6347);
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(255, 69, 0, 0.6);
            border-color: #FFA500;
        }
        
        .btn:disabled {
            opacity: 0.3;
            cursor: not-allowed;
        }
        
        .progress-bar {
            background: rgba(0, 0, 0, 0.6);
            border: 3px solid #FFD700;
            border-radius: 999px;
            height: 18px;
            overflow: hidden;
            box-shadow: inset 0 2px 8px rgba(0, 0, 0, 0.8);
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #CC0000, #FF4500, #FF6347);
            height: 100%;
            transition: width 0.6s ease;
            box-shadow: 0 0 20px rgba(255, 69, 0, 0.8);
            position: relative;
            overflow: hidden;
        }
        
        .progress-fill::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            animation: progress-shine 2s ease-in-out infinite;
        }
        
        @keyframes progress-shine {
            0% { left: -100%; }
            100% { left: 200%; }
        }
        
        .video-wrapper {
            position: relative;
            width: 100%;
            padding-bottom: 56.25%;
            border: 3px solid rgba(255, 170, 0, 0.8);
            border-radius: 1rem;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(255, 170, 0, 0.3);
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        /* Larger fonts */
        h1 { font-size: 5rem !important; }
        h2 { font-size: 2.5rem !important; }
        h3 { font-size: 1.75rem !important; }
        h4 { font-size: 1.5rem !important; }
        p, div { font-size: 1.2rem !important; }
        .btn { font-size: 1.1rem !important; }
        
        @media (max-width: 768px) {
            h1 { font-size: 3.5rem !important; }
            h2 { font-size: 2rem !important; }
            h3 { font-size: 1.5rem !important; }
        }
    </style>

            if (idx < data[day].ex.length - 1) {

                show();
            } else {
                showWeek();
            }
        }

        function prev() {
            if (idx > 0) {
                idx--;
                show();
            }
        }

        showWeek();
    </script>
