<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Wellness Wave</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0f172a, #1e293b, #0f172a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    body::before {
      content: '';
      position: fixed;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: conic-gradient(#06b6d4, #3b82f6, #8b5cf6, #06b6d4);
      animation: spin 15s linear infinite;
      z-index: -2;
      opacity: 0.15;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .container {
      width: 90%;
      max-width: 450px;
      background: rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(20px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 2rem;
      background: linear-gradient(90deg, #06b6d4, #3b82f6, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 5px;
    }

    .logo p {
      color: #cbd5e1;
      font-size: 0.9rem;
    }

    .notice {
      background: rgba(59, 130, 246, 0.2);
      color: #93c5fd;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.85rem;
      border: 1px solid rgba(59, 130, 246, 0.3);
      text-align: center;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #cbd5e1;
      font-size: 0.9rem;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #3b82f6;
      background: rgba(255, 255, 255, 0.08);
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
    }

    input::placeholder {
      color: #64748b;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      border: none;
      border-radius: 10px;
      color: white;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(59, 130, 246, 0.6);
    }

    .btn:active {
      transform: translateY(0);
    }

    .success {
      background: rgba(34, 197, 94, 0.2);
      color: #86efac;
      padding: 12px;
      border-radius: 10px;
      margin-bottom: 20px;
      font-size: 0.9rem;
      border: 1px solid rgba(34, 197, 94, 0.3);
      display: none;
    }

    .footer {
      text-align: center;
      margin-top: 20px;
      color: #94a3b8;
      font-size: 0.85rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <h1>üèãÔ∏è Wellness Wave</h1>
      <p>Track Your Fitness Journey</p>
    </div>

    <div class="notice">
      ‚ÑπÔ∏è Demo Mode: No authentication required for GitHub Pages
    </div>

    <div id="successMessage" class="success"></div>

    <div class="form-group">
      <label>Username (Optional)</label>
      <input type="text" id="username" placeholder="Enter any username">
    </div>

    <button class="btn" onclick="enterApp()">Enter App</button>

    <div class="footer">
      Built with passion üíô | Stay consistent üí™
    </div>
  </div>

  <script>
    function enterApp() {
      const username = document.getElementById('username').value || 'Guest';
      
      // Save username to localStorage
      localStorage.setItem('fitnessUsername', username);
      
      // Show success message
      const successDiv = document.getElementById('successMessage');
      successDiv.textContent = `Welcome ${username}! Redirecting...`;
      successDiv.style.display = 'block';
      
      // Redirect to main app
      setTimeout(() => {
        window.location.href = 'face.html';
      }, 1000);
    }

    // Allow Enter key to submit
    document.getElementById('username').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        enterApp();
      }
    });

    // Check if already logged in
    window.addEventListener('DOMContentLoaded', () => {
      const username = localStorage.getItem('fitnessUsername');
      if (username) {
        window.location.href = 'face.html';
      }
    });
  </script>
</body>
</html>
